<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAZEL — Brand Teaser</title>
  <meta name="description" content="RAZEL: 심플하고 강렬한 브랜드 티저 페이지" />
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    :root{ --bg:#000000; --fg:#f5f5f5; --muted:#b5b5b5; --line:#1a1a1a; --max:960px; }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--fg); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height:1.5; -webkit-font-smoothing:antialiased; }
    a{ color:inherit; text-decoration:none }
    .hero{ min-height:100svh; display:grid; place-items:center; text-align:center; padding:48px 20px; background:radial-gradient(900px 480px at 50% 20%, rgba(255,255,255,.05), transparent 60%); }
    .wrap{ width:100%; max-width:var(--max); margin:0 auto; }
    .logo{ width:clamp(200px, 45vw, 560px); height:auto; display:block; margin:0 auto 18px; filter:contrast(1.05) brightness(1.02); }
    .kicker{ font-size:12px; letter-spacing:.18em; text-transform:uppercase; color:var(--muted); font-weight:700; margin-top:8px; }
    .title{ font-weight:800; letter-spacing:.01em; margin:6px 0 10px; font-size:clamp(22px, 2.4vw, 28px); }
    .desc{ color:#d7d7d7; max-width:680px; margin:0 auto 18px; font-size:15px; }
    .cta{ margin-top:10px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn{ border:1px solid #2a2a2a; background:#141414; color:#fff; font-weight:700; padding:12px 18px; border-radius:10px; text-transform:uppercase; letter-spacing:.08em; font-size:12px; cursor:pointer; }
    .btn.primary{ background:#fff; color:#000; border-color:#fff; }
    .info{ border-top:1px solid var(--line); padding:36px 20px 54px; }
    .info .wrap{ max-width:720px; }
    .info h2{ margin:0 0 10px; font-size:18px; letter-spacing:.02em; }
    .list{ margin:0; padding-left:18px; color:#d9d9d9; }
    .list li{ margin:6px 0; }
    footer{ border-top:1px solid var(--line); color:#a9a9a9; font-size:12px; padding:20px; text-align:center; }
    @media (prefers-reduced-motion: reduce){ *{ transition:none !important; animation:none !important } }
  </style>
</head>
<body>
  <!-- HERO -->
  <header class="hero" id="home" role="banner">
    <div class="wrap">
      <!-- 여기만 jpeg로 경로 변경 -->
      <img class="logo" src="/RAZEL.png" alt="RAZEL 로고" decoding="async" loading="eager">
      <p class="kicker">The Next Gen Brand</p>
      <h1 class="title">심플하고 강렬한 존재감</h1>
      <p class="desc">복잡함을 덜어내고 필요한 메시지만 남겼습니다. 곧 공개될 드롭과 룩북을 이 페이지에서 확인하세요.</p>
      <div class="cta">
        <a class="btn primary" href="#info">자세히 보기</a>
        <a class="btn" href="#contact">문의</a>
      </div>
    </div>
  </header>

  <!-- INFO -->
  <section class="info" id="info" aria-label="브랜드 정보">
    <div class="wrap">
      <h2>About RAZEL</h2>
      <ul class="list">
        <li>모노크롬 기반의 간결한 무드</li>
        <li>런칭 전까지 최소 정보만 제공하는 티저 전략</li>
        <li>심플한 디자인 속 강력한 디자인</li>
      </ul>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="contact" role="contentinfo">
    <div class="wrap">
      <div>문의: <a href="mailto:hello@razel.example">hello@razel.example</a></div>
      <div style="margin-top:6px;">© 2025 RAZEL</div>
    </div>
  </footer>
</body>
</html>
